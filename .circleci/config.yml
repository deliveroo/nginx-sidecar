global_context: &global_context
  context:
    - org-global
global_remote_docker: &global_remote_docker
  version: 19.03.13
global_dockerhub_auth: &global_dockerhub_auth
  auth:
    username: $GLOBAL_DOCKERHUB_USERNAME
    password: $GLOBAL_DOCKERHUB_PASSWORD
version: 2
defaults: &defaults
  docker:
    - image: deliveroo/circleci:1.7.3
      <<: *global_dockerhub_auth
remote_docker: &remote_docker
  docker_layer_caching: true
  reusable: true
  <<: *global_remote_docker
import_image: &import_image
  name: Import Docker image
  command: |
    set -ex
    docker load --input "workspace/${CIRCLE_PROJECT_REPONAME}-${CIRCLE_SHA1}.tar"
jobs:
  build:
    <<: *defaults
    steps:
      - setup_remote_docker:
          <<: *remote_docker
      - checkout
      - run:
          name: Build CI Image
          command: |
            docker build -f Dockerfile -t $(./image) .
      - run:
          name: Save CI Image
          command: |
            mkdir -p workspace
            docker save $(./image) \
                --output "workspace/${CIRCLE_PROJECT_REPONAME}-${CIRCLE_SHA1}.tar"
      - persist_to_workspace:
          root: workspace
          paths:
            - "*.tar"
  test:
    <<: *defaults
    environment:
      NGINX_PORT: 8001
      APP_PORT: 8000
      APP_HOST: echo-server-test
    steps:
      - checkout
      - setup_remote_docker:
          <<: *remote_docker
      - checkout
      - attach_workspace:
          at: workspace
      - run:
          <<: *import_image
      - run:
          name: Log in to Docker repository
          command: docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          name: Start Sidecar and Echo Server
          command: docker compose up -d
      - run:
          name: Check Healthy Sidecar status
          command: test $(docker inspect -f {{.State.Health.Status}} nginx-test)"=="healthy" || exit 1


  push_master:
    <<: *defaults
    steps:
      - add_ssh_keys:
          fingerprints:
            - a7:2f:cb:c2:b3:6a:17:c4:8f:3a:8d:77:57:d3:41:bb
      - setup_remote_docker:
          <<: *remote_docker
      - checkout
      - attach_workspace:
          at: workspace
      - run:
          <<: *import_image
      - run:
          name: Tag the git commit
          command: |
            # This fails if the tag already exists
            # preventing a push to the docker hub.
            git tag "$(cat VERSION)"
            git push --tags
      - run:
          name: Log in to Docker repository
          command: docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          name: Add Latest Tag
          command: docker tag $(./image) "${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:latest"
      - run:
          name: Push Latest and Version image tags
          command: push_image_to_docker_hub \
            "$(./image)" \
            "${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:latest"


  push_staging:
    <<: *defaults
    steps:
      - add_ssh_keys:
          fingerprints:
            - a7:2f:cb:c2:b3:6a:17:c4:8f:3a:8d:77:57:d3:41:bb
      - setup_remote_docker:
          <<: *remote_docker
      - checkout
      - attach_workspace:
          at: workspace
      - run:
          <<: *import_image
      - run:
          name: Log in to Docker repository
          command: docker login -u ${DOCKER_USER} -p ${DOCKER_PASS}
      - run:
          name: Tag the Docker image
          command: docker tag $(./image) "${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:staging"
      - run:
          name: Push the image
          command: docker push "${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:staging"



master_only: &master_only
  filters:
    branches:
      only:
        - master
staging_only: &staging_only
  filters:
    branches:
      only:
        - staging
workflows:
  version: 2
  build_and_push:
    jobs:
      - build:
          <<: *global_context
      - test:
          <<: *global_context
          requires:
            - build
      - push_master:
          <<: *master_only
          requires:
            - build
          <<: *global_context
      - push_staging:
          <<: *staging_only
          requires:
            - build
          <<: *global_context
